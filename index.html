<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Attack Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            transition: transform 0.2s;
        }
        .container:hover {
            transform: scale(1.02);
        }
        h1 {
            color: #007BFF;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="number"] {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s, transform 0.2s;
        }
        input[type="text"]:focus, input[type="number"]:focus {
            box-shadow: 0 8px 16px rgba(0, 123, 255, 0.2);
            transform: scale(1.05);
            outline: none;
        }
        button {
            padding: 15px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 123, 0.2);
        }
        .error {
            color: #FF0000;
            font-weight: bold;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Your Details</h1>
        <form method="post">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age">
            
            <label for="height">Height (in cm):</label>
            <input type="number" step="0.01" id="height" name="height" placeholder="Enter your height">
            
            <label for="weight">Weight (in kg):</label>
            <input type="number" step="0.01" id="weight" name="weight" placeholder="Enter your weight">
            
            <label for="blood_pressure">Blood Pressure:</label>
            <input type="number" step="0.01" id="blood_pressure" name="blood_pressure" placeholder="Enter your blood pressure">
            
            <label for="cholesterol_levels">Cholesterol Levels:</label>
            <input type="number" step="0.01" id="cholesterol_levels" name="cholesterol_levels" placeholder="Enter your cholesterol levels">
            
            <button type="submit">Predict</button>
            
            {% if error %}
            <p class="error">{{ error }}</p>
            {% endif %}
        </form>
    </div>
</body>
</html>
